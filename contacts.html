<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English School</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="sticky">
            <div>
                <img src="images/logo.jpg" alt="Logo" class="logo">
                <h1 style="font-family: cursive; text-align: center;">BrightFuture English School</h1>
            </div>
        </header>

            <div class="content-container">
                <div class="contactsInfo"> 
                    <p>If you have any questions feel free to contact us!</p> 
                    <p><b>Phone Number:</b>+1.....</p>
                    <p><b>Email: </b>test@gmail.com</p> 
                    <p><b>Address: </b>St. ....</p> 
                    <p><b>Facebook: </b><a href="https://www.facebook.com/">Facebook Link</a></p> 
                    <p><b>Instagram: </b><a href="https://www.instagram.com/">Instagram Link</a></p> 
                    <p><b>Youtube: </b><a href="https://www.youtube.com/">YouTube Link</a></p> 
             
                </div> 
                <div class="contactsFormSection">
                    <p>Write your question here: </p> 
                    <div class="contactsForm">
                        <form name="contactUsForm" action="/action_page.php" onsubmit="return validateRegistrationForm()" target="_blank" method="post" autocomplete="on"> 
                            <fieldset> 
                                <legend><b>Contact Us</b></legend>
                                <label for="firstName">Name:</label>
                                <input type="text" id="firstName" name="firstName" placeholder="Mark" required><br><br>
                                <label for="email">Your email:</label>
                                <input type="email" id="email" name="email" placeholder="test@gmail.com" required><br><br>
                                <textarea name="message" rows="10" cols="30" placeholder=" Write your message here... " required></textarea><br><br>
                                <button id="send">Send</button>
                            </fieldset> 
                        </form>
                    </div>
                </div>
            </div>
            
            
        </main>
        
        <footer>
            <p>&copy; 2024 BrightFuture School</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
